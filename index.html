<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CO‚ÇÇ Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçÉ CO<sub>2</sub> Monitor</h1>
            <h3>Industrial Environmental Monitoring</h3>
        </header>
        
        <div class="main-content">
            <section id="input-section" class="card">
                <h2>üè≠ Operational Data</h2>
                <div class="form-group">
                    <label>Select Plant Type</label>
                    <select id="plantType">
                        <option value="fertilizer">Fertilizer Plant</option>
                        <option value="polymer">Polymer Production Plant</option>
                        <option value="refinery">Petroleum Refinery</option>
                        <option value="generic">General Chemical Plant</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Coal Consumption (kg/day)</label>
                    <input type="number" id="coal" placeholder="e.g. 500" min="0" />
                </div>

                <div class="form-group">
                    <label>Diesel Consumption (L/day)</label>
                    <input type="number" id="diesel" placeholder="e.g. 120" min="0" />
                </div>

                <div class="form-group">
                    <label>Natural Gas (m¬≥/day)</label>
                    <input type="number" id="gas" placeholder="e.g. 300" min="0" />
                </div>
                
                <div class="btn-group">
                    <button onclick="calculateCO2()" class="primary-btn">Calculate Footprint</button>
                    <button onclick="downloadPDF()" class="secondary-btn">Download PDF</button>
                </div>
            </section>
            
            <section id="result-section" class="card">
                <h2>üìä Emission Analysis</h2>
                <div id="resultBox">
                    <p class="placeholder-text">üå± Enter plant data to generate environmental report.</p>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
